<p-toast position="top-right" key="tr"></p-toast>
<p-confirmDialog [style]="getConfirmStyle()" key="deleteConfirmDialog" [position]="'bottom-center'" [baseZIndex]="10000" rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>

<p-card [style]="{width: '250px', height:'360px'}" styleClass="p-card-shadow text-center">
  <ng-template pTemplate="header">
    <div>
      <img class="border-round-top cover"
           height="120"
           alt="Card"
           src="https://images.unsplash.com/photo-1612865547334-09cb8cb455da?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
      >
    </div>
    <div class="flex justify-content-center" style="margin-top: -50px">
      <div class="avatar-container">
        <img
          class="customer-avatar"
          [src]="profileImage"
          alt="customer-avatar">
      </div>
    </div>
  </ng-template>
  <div class="surface-overlay white-space-nowrap overflow-hidden " style="margin-top: -50px">

    <h3>{{ friend?.firstName }} {{ friend?.surname }}</h3>
    <p class="text-gray-600 font-light text-overflow-ellipsis"
       style="font-size: 15px; margin-top: -15px; margin-bottom: 10px">{{ friend?.email }}</p>
    <div>
      Balans
    </div>

      <div style="margin-top: 10px;" [ngStyle]="{
    'color': balance < 0 ? '#ff6d0d' :
             balance == 0 ? '#FFD700' : '#77DD07'}"
           class="text-2xl">{{ balance | number:'1.0-2' }} PLN
      </div>

    <button
      pButton
      label="UsuÅ„ znajomego"
      class="p-button-danger p-button-outlined p-button-rounded mt-3 mb-1"
      (click)="deleteFriend(friend?.id)"
    ></button>

  </div>

</p-card>
