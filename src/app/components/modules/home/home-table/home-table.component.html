<ng-container *ngIf="!isMobileVisible; else simpleTable">
  <p-table [value]="transactions" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Wykonawca</th>
        <th>Kwota</th>
        <th>Data</th>
        <th>Dług</th>
        <th>Status długu</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-transaction>
      <tr class="text-black-alpha-90 font-semibold">
        <td><p-chip label="{{transaction.debt.debtor.firstName}} {{transaction.debt.debtor.surname}}" icon="pi pi-user"></p-chip></td>
        <td>{{transaction.amount}} PLN</td>
        <td>{{transaction.paymentDate | transformDateWithHour }}</td>
        <td>{{transaction.debt.description}}</td>
        <td><span [class]="'status-' + (transaction.debt.status ? transaction.debt.status.toLowerCase() : '')">{{getDebtStatus(transaction.debt.status)}}</span></td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
