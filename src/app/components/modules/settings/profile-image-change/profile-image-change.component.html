<h2>Twoje piękne zdjęcie</h2>
<p-image [src]="profileImage" alt="ProfileImage" width="400" [preview]="true"></p-image>

<p-toast position="top-right" key="tr"></p-toast>

<p-fileUpload name="image" [customUpload]="true" (uploadHandler)="uploadProfileImage($event)" accept="image/*" [maxFileSize]="10000000">
  <ng-template pTemplate="content">
    <ul *ngIf="uploadedFiles.length">
      <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
    </ul>
  </ng-template>
  <ng-template pTemplate="toolbar">
    <div>Upload 3 Files</div>
  </ng-template>

</p-fileUpload>
